name: Build Odin Game

on:
  push:
    branches:
      - '**'  # This will match all branches
  pull_request:
    branches:
      - '**'  # This will match all pull requests

jobs:
  build:
    name: Build Game
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Install Odin Compiler (specific dev version)
      - name: Install Odin Compiler (dev-2024-11)
        run: |
          curl -L https://github.com/odin-lang/Odin/releases/download/dev-2024-11/odin-linux-amd64-dev-2024-11.zip -o odin.zip
          unzip odin.zip -d odin
          sudo mv odin/odin /usr/local/bin/
          sudo chmod +x /usr/local/bin/odin  # Ensure Odin is executable

      # Step 3: Build the project
      - name: Build Project
        run: odin build ./ -out:GameExecutable

      # Step 4: Upload Build Artifact
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: game-build
          path: ./GameExecutable
